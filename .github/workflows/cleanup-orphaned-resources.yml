        EOF
        
        chmod +x import_resources.sh
        echo "âœ… Import script created successfully"

    - name: Terraform Init
      run: |
        cd terraform/implementations/aws/infra
        echo "ğŸ”„ Initializing Terraform in implementation directory..."
        terraform init

    - name: Import Resources
      run: |
        cd terraform/implementations/aws/infra
        echo "ğŸ”„ Importing all orphaned resources into terraform state..."
        
        if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
          echo "ğŸ§ª DRY RUN MODE - Validating import commands"
          sed 's/terraform import/echo "DRY RUN: terraform import"/g' import_resources.sh > import_resources_dry.sh
          chmod +x import_resources_dry.sh
          ./import_resources_dry.sh
          echo "âœ… Dry run validation completed"
        else
          echo "ğŸš€ LIVE MODE - Performing actual imports"
          ./import_resources.sh
          
          # Verify imports worked
          echo "ğŸ“Š Resources now in state:"
          terraform state list | wc -l
          echo "âœ… Import completed successfully"
        fi

    - name: Terraform State Verification
      if: github.event.inputs.dry_run != 'true'
      run: |
        cd terraform/implementations/aws/infra
        echo "ğŸ” Verifying terraform state file..."
        
        if [ -f terraform.tfstate ]; then
          echo "âœ… State file exists: terraform.tfstate"
          echo "ğŸ“Š State file size: $(du -h terraform.tfstate)"
          
          # Show resources in state
          echo ""
          echo "Resources in state:"
          terraform state list
          
          echo ""
          echo "ğŸ“‹ Running terraform plan to verify configuration alignment..."
          terraform plan -no-color | head -50
        else
          echo "âŒ No state file found"
          exit 1
        fi

    - name: Commit State File
      if: github.event.inputs.dry_run != 'true'
      run: |
        cd terraform/implementations/aws/infra
        
        if [ -f terraform.tfstate ]; then
          echo "ğŸ“ State file found, committing to repository..."
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add and commit state file
          git add -f terraform.tfstate
          git commit -s -m "Import orphaned resources from failed run #129 - Recovered nginx server (IP: 15.206.88.253) and all related infrastructure"
          git push origin testgrid
          
          echo "âœ… State file committed successfully"
        else
          echo "âŒ No state file found to commit"
          exit 1
        fi

    - name: Final Summary
      run: |
        cd terraform/implementations/aws/infra
        echo "=================================================="
        echo "ğŸ¯ IMPORT OPERATION SUMMARY"
        echo "=================================================="
        
        if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
          echo "Mode: DRY RUN (no actual changes made)"
          echo "âœ… Import commands validated"
          echo "âœ… Ready for live import"
          echo ""
          echo "To run live import:"
          echo "1. Set dry_run to 'false'"
          echo "2. Type 'IMPORT' in confirmation field"
          echo "3. Run workflow again"
        else
          echo "Mode: LIVE IMPORT"
          echo "âœ… All 61 orphaned resources imported"
          echo "âœ… State file created: terraform.tfstate"
          echo "âœ… State file committed to repository"
          echo "âœ… NGINX server (15.206.88.253) is now manageable!"
          
