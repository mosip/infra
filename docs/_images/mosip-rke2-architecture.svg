<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #000000; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: #333333; }
      .component-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #000000; }
      .component-text { font-family: Arial, sans-serif; font-size: 11px; fill: #000000; }
      .cloud-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #000000; }
      .state-text { font-family: Arial, sans-serif; font-size: 10px; fill: #000000; }
      .arrow { stroke: #2563EB; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .optional-arrow { stroke: #F59E0B; stroke-width: 2; fill: none; stroke-dasharray: 5,5; marker-end: url(#arrowhead-orange); }
      .state-arrow { stroke: #7C3AED; stroke-width: 1; fill: none; stroke-dasharray: 3,3; marker-end: url(#arrowhead-purple); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563EB" />
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F59E0B" />
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7C3AED" />
