  <rect x="80" y="700" width="20" height="15" fill="#EDE9FE" stroke="#7C3AED" stroke-width="1"/>
  <text x="110" y="712" class="component-text">infra: MOSIP Application (RKE2 Clusters, NGINX, NFS, Databases)</text>
  
  <rect x="80" y="720" width="20" height="15" fill="#DCFCE7" stroke="#16A34A" stroke-width="1"/>
