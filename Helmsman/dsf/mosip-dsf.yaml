helmDefaults:
  tillerNamespace: kube-system
  tillerless: true
  install: true

helmRepos:
  bitnami: https://charts.bitnami.com/bitnami
  mosip: https://mosip.github.io/mosip-helm

namespaces:
  conf-secrets:
    protected: false
  config-server:
    protected: false
  artifactory:
    protected: false
  captcha:
    protected: false
  keymanager:
    protected: false
  websub:
    protected: false
  mock-smtp:
    protected: false
  kernel:
    protected: false
  masterdata-loader:
    protected: false
  biosdk:
    protected: false
  packetmanager:
    protected: false
  datashare:
    protected: false
  prereg:
    protected: false
  idrepo:
    protected: false
  pms:
    protected: false
  abis:
    protected: false
  regproc:
    protected: false
  admin:
    protected: false
  ida:
    protected: false
  print:
    protected: false
  digitalcard:
    protected: false
  resident:
    protected: false
  onboarder:
    protected: false
  mosip-file-server:
    protected: false
  regclient:
    protected: false
apps:
  conf-secrets:
    namespace: conf-secrets 
    enabled: true
    version: 1.3.0-beta.3
    chart: mosip/conf-secrets
    priority: -20

  config-server:
    namespace: config-server
    enabled: true
    version: 1.3.0-beta.2
    chart: mosip/config-server
    set:
      image.repository: "mosipdev/kernel-config-server"
      image.tag: "release-1.3.x"
    valuesFile: "$WORKDIR/utils/config-server-values.yaml"
    wait: true
    timeout: 1200
    priority: -19
    hooks:
      preInstall: "$WORKDIR/hooks/config-server-setup.sh"

  artifactory:
    namespace: artifactory
    enabled: true
    version: 1.3.0-beta.2
    chart: mosip/artifactory
    set:
      image.repository: "mosipdev/artifactory-server"
      image.tag: "release-1.3.x"
    wait: true
    timeout: 1200
    priority: -18
    hooks:
      # For fresh installations
      preInstall: "kubectl label ns artifactory istio-injection=enabled --overwrite"
      postInstall: "$WORKDIR/hooks/common-labeling-istio-and-sharing-cm-secrets-among-ns.sh"
      
      # For upgrades/retries
      preUpgrade: "kubectl label ns artifactory istio-injection=enabled --overwrite"
      postUpgrade: "$WORKDIR/hooks/common-labeling-istio-and-sharing-cm-secrets-among-ns.sh"

  captcha:
    namespace: captcha
    enabled: true
    version: 0.1.0-beta.1
    chart: mosip/captcha
    set:
      # image.repository: "mosipdev/captcha-validation-service"
      # image.tag: "develop"
      extraEnvVars[0].name: MOSIP_CAPTCHA_SECRET_PREREGISTRATION
      extraEnvVars[0].valueFrom.secretKeyRef.name: mosip-captcha
      extraEnvVars[0].valueFrom.secretKeyRef.key: prereg-captcha-secret-key
    priority: -17
    timeout: 1200
    hooks:
      preInstall: "kubectl label ns captcha istio-injection=enabled --overwrite"


  mock-abis:
