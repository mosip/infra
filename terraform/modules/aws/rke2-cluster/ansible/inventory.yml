---
all:
  vars:
    cluster_name: "soil38"
    cluster_env_domain: "mosip.local"
    k8s_infra_repo_url: "https://github.com/mosip/k8s-infra.git"
    k8s_infra_branch: "MOSIP-42914"
    install_rke2_version: "v1.28.9+rke2r1"
    enable_rancher_import: false
    rancher_import_url: ""
    ansible_user: ubuntu
    ansible_ssh_private_key_file: ./ssh_key
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    
  children:
    control_plane:
      hosts:
        soil38-CONTROL-PLANE-NODE-1:
          ansible_host: 10.0.3.30
          node_role: control_plane
          is_primary: true
          node_index: 0
        soil38-CONTROL-PLANE-NODE-2:
          ansible_host: 10.0.4.212
          node_role: control_plane
          is_primary: false
          node_index: 1
        soil38-CONTROL-PLANE-NODE-3:
          ansible_host: 10.0.3.68
          node_role: control_plane
          is_primary: false
          node_index: 2
    
    etcd:
      hosts:
        soil38-ETCD-NODE-1:
          ansible_host: 10.0.3.52
          node_role: etcd
        soil38-ETCD-NODE-2:
          ansible_host: 10.0.4.167
          node_role: etcd
        soil38-ETCD-NODE-3:
          ansible_host: 10.0.3.45
          node_role: etcd
    
    workers:
      hosts:
        soil38-WORKER-NODE-1:
          ansible_host: 10.0.3.224
          node_role: worker
        soil38-WORKER-NODE-2:
          ansible_host: 10.0.4.229
          node_role: worker

    rke2_cluster:
      children:
        control_plane:
        etcd:
        workers:
